<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinePrompt - Preferences</title>
  <script defer src="{{ url_for('static', filename='preferences.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Standard Header -->
  <div class="header">
    <div class="header-content">
      <h1>CinePrompt</h1>
      <div class="header-buttons">
        <a href="{{ url_for('home') }}" class="nav-btn">Home</a>
        <a href="{{ url_for('history') }}" class="nav-btn">History</a>
        <a href="{{ url_for('logout') }}" class="nav-btn logout-btn">Logout</a>
      </div>
    </div>
  </div>

  <!-- Preferences Container -->
  <div class="container">
    <div class="preferences-form">
      <h2>Your Movie Preferences</h2>
      <form id="preferencesForm">
        <input type="hidden" id="usernameInput" value="{{ username }}">

        <div class="form-section">
          <h3>Favorite Genres</h3>
          <div class="genre-grid">
            <label><input type="checkbox" name="genre" value="Action"> Action</label>
            <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
            <label><input type="checkbox" name="genre" value="Animation"> Animation</label>
            <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
            <label><input type="checkbox" name="genre" value="Crime"> Crime</label>
            <label><input type="checkbox" name="genre" value="Documentary"> Documentary</label>
            <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
            <label><input type="checkbox" name="genre" value="Family"> Family</label>
            <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
            <label><input type="checkbox" name="genre" value="History"> History</label>
            <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
            <label><input type="checkbox" name="genre" value="Music"> Music</label>
            <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
            <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
            <label><input type="checkbox" name="genre" value="Science Fiction"> Science Fiction</label>
            <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
            <label><input type="checkbox" name="genre" value="War"> War</label>
            <label><input type="checkbox" name="genre" value="Western"> Western</label>
          </div>
        </div>

        <div class="form-section">
          <h3>Favorite Movies</h3>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="favMovie1" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="favMovie2" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="favMovie3" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="favMovie4" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="favMovie5" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
        </div>

        <div class="form-section">
          <h3>Movies You Disliked</h3>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="worstMovie1" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="worstMovie2" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="worstMovie3" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="worstMovie4" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
          <div class="autocomplete-container">
            <input type="text" class="movie-input" name="worstMovie5" placeholder="Enter movie title">
            <div class="suggestions-dropdown"></div>
          </div>
        </div>

        <div class="form-section">
          <h3>Preferred Movie Era</h3>
          <div class="era-options">
            <label><input type="radio" name="era" value="old"> Classic (pre-1980)</label>
            <label><input type="radio" name="era" value="new" checked> Modern (1980-present)</label>
          </div>
        </div>

        <button type="button" id="savePreferences" class="save-button">Save Preferences</button>
      </form>
    </div>
  </div>
</body>
</html>
